<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Palermo - Divieto di balneazione permanente stagione balneare 2014</title>	
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>
	<div id='map'></div>
	<script>
	var map = L.mapbox.map('map', 'examples.map-9ijuk24y').setView([38.201,13.2759], 12);


	var percorsi = {
		"type": "FeatureCollection",

		"features": [
		{ "type": "Feature", "properties": { "ordinanza": "2" }, "geometry": { "type": "LineString", "coordinates": [ [ 13.379423201199245, 38.112522439615297 ], [ 13.380992218458143, 38.110876417058854 ], [ 13.381997998752311, 38.109895116732638 ], [ 13.383607247222978, 38.108945458703701 ], [ 13.385377420540712, 38.10777419679809 ] ] } },
		{ "type": "Feature", "properties": { "ordinanza": "1" }, "geometry": { "type": "LineString", "coordinates": [ [ 13.372865513681274, 38.120055684813423 ], [ 13.375078230328443, 38.118314877862097 ], [ 13.37656678516381, 38.116732290075895 ], [ 13.378699039387444, 38.114358344090007 ] ] } }
		]
	}


	L.geoJson(percorsi, {
		style: function (feature) {
			return {color: feature.properties.color};
		},
		onEachFeature: function (feature, layer) {
			layer.bindPopup(feature.properties.description);
		}
	}).addTo(map);
	</script>
	
</body>
</html>
