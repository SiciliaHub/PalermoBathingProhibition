<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Palermo - Divieto di balneazione permanente stagione balneare 2014</title>	
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>
	<script src='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

	<div id='map'></div>
	<script type="text/javascript" src="./data/divieti.js"></script>
	<script>
	var map = L.map('map',{maxZoom:16,minZoom:11}).addControl(L.mapbox.shareControl());

	map.fitBounds([
		[38.09395,13.26786],
		[38.22790,13.45829]
		]);

	var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
		layers: 'rv1',
		format: 'image/jpeg'
	}).addTo(map);

	var baseMaps = {
		'Ortofoto': realvista,
		'Carta topografica': L.mapbox.tileLayer('examples.map-9ijuk24y')
	};


	layerControl = L.control.layers(baseMaps, null, {position: 'topright'});
	layerControl.addTo(map);

	var myStyle = {
		"color": "#FF0000",
		"weight": 3,
		"opacity": 0.65
	};

	function onEachFeature(feature, layer) {
		var popupContent = "<p>no data</p>";

		if (feature.properties && feature.properties.Ordinanza) {
			popupContent = '<strong>Ordinanza: </strong>'+'<a href="'+feature.properties.URL_Ordinanza+'" target="_blank">'+feature.properties.Ordinanza+'</a>'+'<br>'
			+'<strong>Zona: </strong>'+feature.properties.Zona+'<br>'
			+'<strong>Divieto: </strong>'+feature.properties.MotivazioneDivieto+'<br>';
		}

		layer.bindPopup(popupContent);
	}


	L.geoJson(myLines, {
		style: myStyle,
		onEachFeature: onEachFeature,
	}).addTo(map);



	var credits = L.control.attribution({position:'bottomleft',prefix:''}).addTo(map);
	credits.addAttribution('<strong>By</strong>: <a href="https://www.facebook.com/groups/opendatasicilia/" target="_blank">Open Data Sicilia</a> | <strong>Dati</strong>: <a href="http://www.comune.palermo.it/noticext.php?id=3881" target="_blank">Comune di Palermo</a> & <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> & <a href="http://www.realvista.it/website/Joomla/" target="_blank">RealVista</a>' );

	var hash = L.hash(map);

	</script>
	
</body>
</html>
